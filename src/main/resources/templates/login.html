<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div hidden th:if="${param.error} != null">
    <div class="alert alert-danger">Invalid username or
        password.
    </div>
</div>

<div hidden th:if="${param.logout} != null">
    <div class="alert alert-info">You have been logged out.</div>
</div>


<form th:action="@{/login}" method="post" th:object="${loginForm}">
    <section class="vh-100 bg-image"
             style="background-image: url('https://media.gettyimages.com/id/627812828/vector/tacos-seamless-pattern.jpg?s=612x612&w=gi&k=20&c=VYB5ebEI38dGiaxY65JNCkyR2nUzNecesi9fnCdstyc=');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Вход</h2>
                                <form>

                                    <div class="form-outline mb-4">
                                        <input th:value="${login}" type="text" name="login" autofocus required
                                               id="form3Example1cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example1cg">Логин</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:value="${password}" type="password" name="password" autofocus required
                                               id="form3Example4cg"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form3Example4cg">Пароль</label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" value="SIGN IN"
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            SIGN IN
                                        </button>

                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0"><a
                                            th:href="@{/forgotPassword}"
                                        <input type="button" value="Forgot Password?"
                                               class="fw-bold text-body"><u>Забыли пароль?</u></a></p>
                                    <p class="text-center text-muted mt-5 mb-0">Нет аккаунта? &nbsp;<a
                                            th:href="@{/register}"
                                            class="fw-bold text-body"><u>Зарегистрироваться</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
</body>
</html>
